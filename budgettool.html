<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-size=1.0">
      <title>Road Trip - Budget</title>
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" type="image/png" href="images/roadtrip-logo-small.png"/>
  </head>
  <!-- // the faq page should have a section for input for people to ask their questions.
  // these questions should be saved to a database and be able to be found with keywords.
  // we need an answer box also so our answers are saved online. maybe notify us through
  // email to answer the questions. -->
  <body>
    <div class="boxhead a">
      <div id="main-container">
        <div id="header-tab">
          <img src="images/roadtrip-logo-small.png" alt="Road Trip Logo" title="Road Trip Logo" class="logo">
          <img src="images/roadtrip-sign-logo.png" alt="Road Trip Logo" title="Road Trip Logo" class="logo">
          <a href="frontpage.html">
            <button class="button-tab home-tab" title="Home">Home</button>
          </a>
          <a href="aboutus.html">
            <button class="button-tab about-tab" title="About Us">About Us</button>
          </a>
          <a href="budgettool.html">
          <button class="button-tab budget-tab" title="budget">Budget Tool</button>
        </a>
        </div>
        <div id="budget-tool">
          <h1>Budgeting Tool</h1><hr class="new-trip-hr" width="298px">
          <form id = "form">
            <!-- Use commented line below to test PHP form. Comment out the following line with "tripmap.html" -->
            <!-- <form name="TripForm" method="post" style="text-align: left;" action="tripmap.php" onsubmit="return validateForm()"> -->
            <form name="Budget" method="post" style="text-align: left;" onsubmit="return validateForm()">
              <!-- can use labels instead of plain text for heading -->
              Enter your starting location: <br>
              <div id = "input"><input type="search" name="tripname" id="tripname"><br></div>
              Enter your destination: <br>
              <input type="text" id="end" name="destination"><br>
              Enter the M.P.G. of your vehicle:<br>
              <input type= "number" name="mpg" id="mpg"><br><br>
              <button type = "button" class="calculate-button">Calculate</button>
              <button type = "button" class="back-button" onClick="history.go(-1);">Back</button>
              <button type="button" class="calculate-button" onClick="myFunction()">Try it</button>
            <p id="demo"></p>
          </div>
        </form>
        </div>
      </div>
    </div>
    <div id="footer">
      <p class="footer-p" style="color: white; padding-top: 20px">
        Programming languages used to make Road Trip:
      </p>
        <div class="PL-logo">
          <div class="html-logo"><img src="images/logo_html.png" alt="HTML Logo" title="HTML"></div>
          <div class="css-logo"><img src="images/logo_css.png" alt="CSS Logo" title="CSS"></div>
          <div class="js-logo"><img src="images/logo_javascript.png" alt="JavaScript Logo" title="JavaScript"></div>
          <div class="php-logo"><img src="images/logo_php.png" alt="PHP Logo" title="PHP"></div>
        </div>

      <p class="footer-p" style="color: white; padding-top: 30px">
        Thank you for using the Road Trip Web App!
      </p>
    </div>
    <script>
      function myFunction()
      {
        var x = document.getElementById("form");
        var text = "";
        var i;
        for (i = 0; i < x.length ;i++) {
      text += x.elements[i].value + "<br>";
      }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
