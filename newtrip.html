<!DOCTYPE html>

  <head>

      <script>
        function display() {
          DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=400')
          message = "<ul><li><b>Trip Name: </b>" + document.TripForm.tripname.value;
          message += "<li><b>Name: </b>" + document.TripForm.name.value;
          message += "<li><b>Email: </b>" + document.TripForm.email.value;
          message += "<li><b>Starting Date: </b>" + document.TripForm.start-date.value;
          message += "<li><b>Ending Date: </b>" + document.TripForm.end-date.value;
          message += "<li><b>MPG: </b>" + document.TripForm.mpg.value + "</ul>";
          DispWin.document.write(message);
        }
      </script>
      <script type="text/javascript">
        // Called on form's `onsubmit`
        function tosubmit() {
            // Getting the value of your text input
            var tripName = document.getElementById("tripname").value;
            localStorage.setItem("tripname", tripname);
            return true;
            var name = document.getElementById("name").value;
            localStorage.setItem("name", name);
            return true;
            var start-date = document.getElementById("start-date").value;
            localStorage.setItem("start-date", start-date);
            return true;
            var end-date = document.getElementById("end-date").value;
            localStorage.setItem("end-date", end-date);
            return true;
            var email = document.getElementById("email").value;
            localStorage.setItem("email", email);
            return true;
            var mpg = document.getElementById("mpg").value;
            localStorage.setItem("mpg", mpg);
            return true;
        }

    </script>
      <script>
      function validateForm(){
        var x = document.forms["TripForm"]["tripname"].value;
        var y = document.forms["TripForm"]["name"].value;
        var z = document.forms["TripForm"]["email"].value;
        var a = document.forms["TripForm"]["start-date"].value;
        var b = document.forms["TripForm"]["end-date"].value;
        var c = document.forms["TripForm"]["mpg"].value;
        if (x == "") {
          alert("Trip Name Must be Filled Out");
          return false;
        }
        if (y == "") {
          alert("Please Enter Your Name");
          return false;
        }
        if (z == "") {
          alert("Please Enter a Valid Email");
          return false;
        }
        if (a == "") {
          alert("Please Enter a Starting Date");
          return false;
        }
        if (b == "") {
          alert("Please Enter an Ending Date");
          return false;
        }
        if (c == "") {
          alert("Please Enter a Value for M.P.G");
          return false;
        }
      }
      </script>

          </a>
          <button class="button-tab faq-tab" title="Frequently Asked Questions">Budgeting Tool</button>
        </div>
        <div id="new-trip">
          <h1>New Trip</h1><hr class="new-trip-hr" width="298px">
          <div id = "form">
            <!-- Use commented line below to test PHP form. Comment out the following line with "tripmap.html" -->
            <!-- <form name="TripForm" method="post" style="text-align: left;" action="tripmap.php" onsubmit="return validateForm()"> -->
            <form name="TripForm" method="post" style="text-align: left;" action="tripmap.php" onsubmit="return validateForm()">
              <!-- can use labels instead of plain text for heading -->
              Name your new trip:<br>
              <div id = "input"><input type="text" name="tripname" id="tripname"><br></div>
              Your Name:<br>
              <div id = "input"><input type="text" id="name" name="name"><br></div>
              Email:<br>
              <div id = "input"><input type="email" id="email" name="email"><br></div>
              Enter Starting Date:<br>
              <div id = "input"><input type="date" name="start-date" id="start-date"><br></div>
              Enter the M.P.G. of your vehicle:<br>
              <input type= "number" name="mpg" id="mpg"><br><br>
              <button type= "submit" class="start-button" style="position: absolute; left: 25px;">Submit</button>
              <button type = "button" class="back-button" onClick="history.go(-1);">Back</button>
            </div>
          </form>
