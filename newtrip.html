<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <script src="directions.js"></script>
  </head>
  <body>
    <div class="boxhead">
      <div id="main-container">
        <div id="header-tab">
          <img src="images/roadtrip-logo-small.png" alt="Road Trip Logo" title="Road Trip Logo" class="logo">
          <img src="images/roadtrip-sign-logo.png" alt="Road Trip Logo" title="Road Trip Logo" class="logo">
          <a href="frontpage.html">
           <button class="button-tab home-tab" title="Home">Home</button>
          </a>
          <a href="aboutus.html">
            <button class="button-tab about-tab" title="About Us">About Us</button>
          </a>
          <button class="button-tab faq-tab" title="Frequently Asked Questions">FAQ</button>
        </div>
        <div id="new-trip">
          <h1>New Trip</h1><hr class="new-trip-hr" width="298px">
          <form style="text-align: left;" action="tripinfopage.html">
            <!-- can use labels instead of plain text for heading -->
            Name your new trip:<br>
            <input type="text" name="tripname"><br><br>
            Starting Point:<br>
            <input type="text" id="start" name="dates"><br><br>
            Destination:<br>
            <input type="text" id="end" name="dates"><br><br>
            Enter Starting Date:<br>
            <input type="date" name="start-date"><br><br>
            Enter Ending Date:<br>
            <input type="date" name="end-date"><br><br>
            Enter the M.P.G. of your vehicle:<br>
            <input type="number" name="mpg"><br><br>
            <button type="submit" onclick="calcRoute()" class="start-button">Submit</button>
          </form>
        </div>
        <div id="map"></div>
      </div>
  </div>
</body>
