<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <script src="key.js"></script>
      <script src="directions.js"></script>
      <script>
      function validateForm(){
        var x = document.forms["TripForm"]["tripname"].value;
        var y = document.forms["TripForm"]["name"].value;
        var z = document.forms["TripForm"]["email"].value;
        var a = document.forms["TripForm"]["start-date"].value;
        var b = document.forms["TripForm"]["end-date"].value;
        var c = document.forms["TripForm"]["mpg"].value;
        if (x == "") {
          alert("Trip Name Must be Filled Out");
          return false;
        }
        if (y == "") {
          alert("Please Enter Your Name");
          return false;
        }
        if (z == "") {
          alert("Please Enter a Valid Email");
          return false;
        }
        if (a == "") {
          alert("Please Enter a Starting Date");
          return false;
        }
        if (b == "") {
          alert("Please Enter an Ending Date");
          return false;
        }
        if (c == "") {
          alert("Please Enter a Value for M.P.G");
          return false;
        }
      }
      </script>
  </head>
  <body>
    <div class="boxhead">
      <div id="main-container">
        <div id="header-tab">
          <img src="images/roadtrip-logo-small.png" alt="Road Trip Logo" title="Road Trip Logo" class="logo">
          <img src="images/roadtrip-sign-logo.png" alt="Road Trip Logo" title="Road Trip Logo" class="logo">
          <a href="frontpage.html">
           <button class="button-tab home-tab" title="Home">Home</button>
          </a>
          <a href="aboutus.html">
            <button class="button-tab about-tab" title="About Us">About Us</button>
          </a>
          <button class="button-tab faq-tab" title="Frequently Asked Questions">FAQ</button>
        </div>
        <div id="new-trip">
          <h1>New Trip</h1><hr class="new-trip-hr" width="298px">
          <form name="TripForm" style="text-align: left;" action="tripinfopage.html" onsubmit="return validateForm()">
            <!-- can use labels instead of plain text for heading -->
            Name your new trip:<br>
            <input type="text" name="tripname" id="tripname"><br><br>
            Your Name:<br>
            <input type="text" id="name" name="name"><br><br>
            Email:<br>
            <input type="email" id="email" name="email"><br><br>
            Enter Starting Date:<br>
            <input type="date" name="start-date" id="start-date"><br><br>
            Enter Ending Date:<br>
            <input type="date" name="end-date" id="end-date"><br><br>
            Enter the M.P.G. of your vehicle:<br>
            <input type="number" name="mpg" id="mpg"><br><br>
            <button type="submit" onclick="calcRoute()" class="start-button">Submit</button>
          </form>
        </div>
        <div id="map"></div>
      </div>
  </div>
</body>
