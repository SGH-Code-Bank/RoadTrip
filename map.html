    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Baton Rouge
        var batonRouge = {lat: 30.4515, lng: -91.1871};
        // The map, centered at Baton Rouge
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 10, center: batonRouge});
        // The marker, positioned at Baton Rouge
        var marker = new google.maps.Marker({position: batonRouge, map: map});
      }
    </script>
