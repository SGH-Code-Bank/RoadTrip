<!DOCTYPE html>
<html>
  <head>

    <script src="key.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/roadtrip-logo-small.png"/>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Baton Rouge
        var batonRouge = {lat: 30.4515, lng: -91.1871};
        // The map, centered at Baton Rouge
        var map = new google.maps.Map(
            document.getElementById('map'),
            { zoom: 10,
              center: batonRouge,
              styles: [
           {elementType: 'geometry', stylers: [{color: '#A5E39E'}]},
           {elementType: 'labels.text.stroke', stylers: [{color: '#123C5C'}]},
           {elementType: 'labels.text.fill', stylers: [{color: '#9ca5b3'}]},
           {
             featureType: 'administrative.locality',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'poi',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'poi.park',
             elementType: 'geometry',
             stylers: [{color: '#72CD68'}]
           },
           {
             featureType: 'poi.park',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'road',
             elementType: 'geometry',
             stylers: [{color: '#D6F3D3'}]
           },
           {
             featureType: 'road',
             elementType: 'geometry.stroke',
             stylers: [{color: '#D6F3D3'}]
           },
           {
             featureType: 'road',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'road.highway',
             elementType: 'geometry',
             stylers: [{color: '#D6F3D3'}]
           },
           {
             featureType: 'road.highway',
             elementType: 'geometry.stroke',
             stylers: [{color: '#D6F3D3'}]
           },
           {
             featureType: 'road.highway',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'transit',
             elementType: 'geometry',
             stylers: [{color: '4E738F'}]
           },
           {
             featureType: 'transit.station',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'water',
             elementType: 'geometry',
             stylers: [{color: '#57B8CF'}]
           },
           {
             featureType: 'water',
             elementType: 'labels.text.fill',
             stylers: [{color: '#515c6d'}]
           },
           {
             featureType: 'water',
             elementType: 'labels.text.stroke',
             stylers: [{color: '#17263c'}]
           }
         ]
            });
    }
